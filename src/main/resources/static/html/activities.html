<script type="application/javascript">
    $(function(){

        //查询全部课程
        $.ajax({
            url: "/activity/search",
            type: "GET",
            async:false,
            data:JSON.stringify(formObject),
            contentType:"application/json; charset=utf-8",  //缺失会出现URL编码，无法转成json对象
            success:function(data){
                layer.msg(data.message);
                if(data.flag){
                    var resultList = data.data;
                    var tempHtml ='';
                    resultList.map(function(item, index) {
                        tempHtml += ' ' + '<tr><th scope="row">'+ item.activityDO.name + '</th> '
                            + '<th scope="row">' + item.activityDO.teacher + '</th>'
                            + '<th scope="row">' + item.activityDetailDOList[0].location + '</th>'
                            + '<th scope="row">' + item.activityDetailDOList[0].week + '</th>'
                            + '<th scope="row">' + item.activityDetailDOList[0].day + '</th>'
                            + '<th scope="row">' + item.activityDO.restNumber + '</th><th scope="row"><button class="btn navbar-btn ml-2 btn-secondary"><a href="">Select</a> </button></th></tr>';
                    });
                    $('#awarddeliver-wrap').html(tempHtml);
                }
            },
        });
    });
</script>
