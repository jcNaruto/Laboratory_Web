<script type="application/javascript">
    $(function(){
        var content =  $.cookie("userName");
        if(content != undefined){
            $('#userName').html("Hello, "+ content);
            var tempHtml ='<a onclick="logout()" class="btn-outline-light mb-3 p-2 btn">退出登陆' +
                '<br>' +
                ' </a>';
            $('#awarddeliver-wrap').html(tempHtml);
        }else{
            $('#userName').html("未登录");
            var tempHtml ='<a href="./signup.html" class="btn-outline-light mb-3 p-2 btn">注册' +
                '<br>' +
                ' </a>' +
                '<a href="./login.html" class="btn-outline-light mb-3 p-2 btn">登陆' +
                '<br>' +
                '</a>';
            $('#awarddeliver-wrap').html(tempHtml);
        }

    });

    function logout(){
        layer.msg('您确认退出登陆？', {
            time: 0 //不自动关闭
            ,btn: ['退出登陆','取消']
            ,yes: function(index){
                $.removeCookie('userName');
                $.removeCookie('token');
                layer.msg("退出登陆成功");
                window.location.href="./main.html";
                layer.close(index);
            }
        });


    }


</script>
